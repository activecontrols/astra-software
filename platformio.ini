; https://docs.platformio.org/page/projectconf.html

[env:portenta_h7_m7]
platform = ststm32
board = portenta_h7_m7
framework = arduino
extra_scripts = pio_scripts/wait_before_monitor.py

build_flags = 
	-I controller/include
	-I ./
  -DTARGET_PORTENTA_H7_M7
lib_ldf_mode = chain+
lib_deps = 
	Wire
	SPI
	EEPROM
	; SD = https://github.com/PaulStoffregen/SD/archive/refs/heads/master.zip
monitor_echo = yes
monitor_filters = 
  send_on_enter
  log2file

[env:native]
platform = native
build_flags =
  -DTARGET_NATIVE
  -DBUILTIN_SDCARD=254
  -DBUILTIN_SDCARD_DIR='"./buildin_sdcard"'
