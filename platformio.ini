[env:portenta_h7_m7]
platform = ststm32
board = portenta_h7_m7
framework = arduino
extra_scripts = pio_scripts/wait_before_monitor.py

; build_flags = 
lib_ldf_mode = chain+
lib_deps = 
	SPI
	SD
  mikalhart/TinyGPSPlus@^1.1.0
monitor_echo = yes
monitor_filters = 
  send_on_enter
  log2file